<ngx-spinner bdColor = "#000" size = "medium" color = "#ffc107" type = "ball-clip-rotate-multiple" [fullScreen] = "true"></ngx-spinner>

<section id="signIn" class="bg-warning vh-100">
  <div class="inner vh-100">
    <div class="form w-100 position-absolute  start-50 translate-middle">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6">
            <div class="signin_form py-5 px-4">
              <h1 class="h2 text-center text-white fw-bold mb-3 text-uppercase">Sticky Note</h1>

              <form [formGroup]='SignIn' (ngSubmit)='signinFormData(SignIn)'>

                <div class="group mb-4">
                  <input  formControlName='email' class="form-control mb-2 rounded-0" type="email" name="email" id="email" placeholder="Email">
                  <div *ngIf="SignIn.get('email')?.errors != null && SignIn.get('email')?.touched" class="alert alert-danger mb-2 fw-bold p-1 rounded-0">
                    <p *ngIf="SignIn.get('email')?.errors?.required" class="mb-0">Email is required</p>
                    <p *ngIf="SignIn.get('email')?.errors?.pattern" class="mb-0">Email is invalid</p>
                  </div>
                </div>

                <div class="group mb-4">
                  <input  formControlName='password' class="form-control mb-2 rounded-0" type="password" name="password" id="password" placeholder="Password">
                  <div *ngIf="SignIn.get('password')?.errors != null && SignIn.get('password')?.touched" class="alert alert-danger mb-2 fw-bold p-1 rounded-0">
                    <p *ngIf="SignIn.get('password')?.errors?.required" class="mb-0">Password is required</p>
                    <p *ngIf="SignIn.get('password')?.errors?.pattern" class="mb-0">Password is invalid</p>
                  </div>
                </div>

                <button [disabled]="SignIn.invalid" type="submit" class="btn rounded-0 text-white fw-bold bg-dark w-100" >Sign In</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
